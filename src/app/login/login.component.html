<div class="row">
  <div class="col-lg-5 col-md-6 mb-lg-0 mb-5"></div>
  <div class="col-lg-3 col-md-6 mb-lg-0 mb-5">
    <!--Panel-->
    <div class="card" style="width: 22rem;">
      <div class="card-header success-color white-text" style="text-align: center">
        Log in
      </div>
      <div class="card-body">

        <!-- Login form -->
        <form>
          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" id="defaultForm-email" class="form-control" mdbInputDirective>
            <label for="defaultForm-email">Your Username</label>
          </div>

          <div class="md-form">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="defaultForm-pass" class="form-control" mdbInputDirective>
            <label for="defaultForm-pass">Your password</label>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-default waves-light" mdbWavesEffect value="Login">
          </div>
        </form>
        <!-- Login form -->

      </div>
    </div>
    <!--/.Panel-->
  </div>
  <div class="col-lg-4 col-md-6 mb-lg-0 mb-5"></div>
</div>
